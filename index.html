<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>distorsion fooBar</title>
    <style>
    
    </style>
</head>
<body>
    
    <h1 id="queue">People in queue: <span></span></h1>

    <script>
    window.addEventListener('DOMContentLoaded', () => {
        getData();
        setInterval(getData, 11000);
    })
    function getData(){
        fetch("https://kea-alt-del.dk/kata-distortion/")
            .then( res => res.json() )
                .then( data => {
                    // console.log(data);
                   // console.log(data.inQueue);
                   
                   document.querySelector('#queue span').textContent = data.inQueue;
                });
    }
    </script>
</body>
</html>
